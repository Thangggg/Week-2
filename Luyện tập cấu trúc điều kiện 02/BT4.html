<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính diện tích hình chữ nhật </h1>
<h4>Nhập vào 2 cạnh a và b </h4>
<form>
    Cạnh a : <input type="text" id="t1" >
    <br>
    <br>
    Cạnh b : <input type="text" id="t2">
    <br>
    <br>
    <input type="button" value="Click" onclick="checkForm()">
    <h1 id="t3"></h1>
</form>
</body>
<script>
    function checkForm() {
        let number = document.getElementById('t1').value;
        let number1 = document.getElementById('t2').value;
        let result = number*number1
        document.getElementById('t3').innerHTML= result
    }
</script>
</body>
</html>
