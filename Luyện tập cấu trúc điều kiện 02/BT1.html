<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Chuyển từ độ C sang độ F.</p>
  <input type="text" id="t1">
    <input type="button" id="t2" value="Click" onclick="checkForm()">
    <br>
    <br>
    <p id="t3">Kết quả</p>
</form>
</body>
<script>
    function checkForm() {
        let number = +document.getElementById('t1').value;
        let result = number*1.8 + 32
        document.getElementById('t3').innerHTML = result + " Độ F" ;
    }
</script>
</html>
