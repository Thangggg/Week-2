<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 1;
    let number = +prompt("Nhập số cần tính")
    for (let i = 1; i < number + 1; i++) {
        total = total*i
    }
    document.write(total)
</script>
</body>
</html>
