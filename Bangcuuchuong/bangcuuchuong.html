<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let table = "<table border='1'>";
    for (let i = 1; i <= 10 ; i++) {
        table = table + "<tr>"
        for (let j = 1; j <= 10 ; j++) {
            table = table + "<td>" + i + "*" + j + "=" + (i * j) + "</td>";
        }
        table = table + "</tr>"
        j = 1;
    }
    table = table + "</table>";
    document.write(table);



</script>
</body>
</html>
