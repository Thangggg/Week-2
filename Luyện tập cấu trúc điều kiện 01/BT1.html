<script>
    let number1 = +prompt("Nhập vào số a");
    let number2 = +prompt(" Nhập vào số b ");
    let result = number1%number2
    if(result==0){
        alert("a chia hết cho b")
    }else {
        alert("a không chia hết cho b")
    }
</script>
