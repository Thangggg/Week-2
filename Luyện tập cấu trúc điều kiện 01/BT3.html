<script>
    let number = +prompt("Nhập số ");
    if( number == 0 ) {
        alert("Đây là số 0");
    }else if ( number > 0) {
        alert("Đây là số lớn hơn 0");
    }else {
        alert("Đây là số nhỏ hơn 0 ");
    }
</script>
