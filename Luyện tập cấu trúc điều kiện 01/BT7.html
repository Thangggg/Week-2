<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số phút gọi điện thoại của gia đình bạn");
        if (number > 1000){
            alert("Tiền điện thoại của gia đình bạn là : " + number*1200);
        }else if (number > 500){
            alert("Tiền điện thoại của gia đình bạn là : "+ number*1100);
        }else {
            alert("Tiền điện thoại của gia đình bạn là : "+ number*1000);
        }
</script>
</body>
</html>
